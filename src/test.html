<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Registrasi Sederhana</title>
</head>
<body>
    <h2>Form Registrasi Sederhana (Dengan Berbagai Contoh Input)</h2>
    <table>
        <tr>
            <td>Nama</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>
                <input type="radio" name="gender" value="male">Laki-laki
                <input type="radio" name="gender" value="female">Perempuan
            </td>
        </tr>
        <tr>
            <td>Minat</td>
            <td>
                <input type="checkbox" name="minat" value="web">Politik<br>
                <input type="checkbox" name="minat" value="mobile">Hiburan<br>
                <input type="checkbox" name="minat" value="game">Sejarah<br>
                <input type="checkbox" name="minat" value="design">Olahraga<br>
                <input type="checkbox" name="minat" value="other">Teknologi
            </td>
        </tr>
        <tr>
            <td>Pendidikan Terakhir</td>
            <td>
                <select name="pendidikan">
                    <option value="SD">SD</option>
                    <option value="SMP">SMP</option>
                    <option value="SMA">SMA</option>
                    <option value="S1">S1</option>
                    <option value="S2">S2</option>
                    <option value="S3">S3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Upload Foto</td>
            <td>
                <input type="text" id="upload-text" disabled>
                <input
                        type="file" accept="image/*"
                        onchange="document.getElementById('upload-text').value = this.files && this.files[0] ? this.files[0].name : ''"
                >
            </td>
        </tr>
    </table>
</body>
</html>
